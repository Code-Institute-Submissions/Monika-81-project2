<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>FLAG-IT!</title>
</head>
<body>
    <header>
        <h1 class="heading"><a href="index.html">FLAG-IT!</a></h1>
    </header>
    <!--Game area.-->
    <div class="game-area">
        <!--Score area-->
        <div class="score">Your Score: <span id="score">0</span></div>
        <!--Flag question-->
        <div class="flag" id="flags">
            <picture></picture>
        </div>
        <!--Count down timer-->
        <div class="timer">Seconds left:</div>
        <!--Four buttons with suggested answers-->
        <div class="answer-btns">
            <div class="btn-a-b">
                <button class="answer-btn" data-type="a" id="a"></button>
                <button class="answer-btn" data-type="b" id="b"></button>
            </div>
            <div class="btn-c-d">
                <button class="answer-btn" data-type="c" id="c"></button>
                <button class="answer-btn" data-type="d" id="d"></button>
            </div>
        </div>
        <!--Next question button-->
        <div class="event-btn">
            <button class="btn-stack" id="next">Next question!</button>
        </div>
    </div>
    <!--Highscore table-->
    <div class="highscore"></div>  
    <script src="assets/js/quiz.js"></script>
</body>
</html>
