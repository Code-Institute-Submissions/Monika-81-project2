<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>FLAG-IT!</title>
</head>
<body>
    <header>
        <h1 class="heading"><a href="index.html">FLAG-IT!</a></h1>
    </header>
    <!--Game over area.-->
    <div class="game-area">
        <!--Score area hidden on game over page-->
        <div class="score hidden">Your Score:</div>
        <!--Flag question-->
        <div class="flag"></div>
        <!--Count down timer hidden on game over page-->
        <div class="timer hidden">Seconds left:</div>
        <!--game over information-->
        <div class="game over">
            <h2 class="game-over">GAME OVER!</h2>            
        </div>
        <!--Play again button-->
        <div class="event-btn">
            <button class="btn-stack" id="play-again" onclick="window.location.href='quiz.html';">Play again!</button>
        </div>
    </div>
    <!--Highscore table-->
    <div class="highscore"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
