<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>FLAG-IT!</title>
</head>
<body>
    <!--Name of the game-->
    <header>
        <h1 class="heading">FLAG-IT!</h1>
    </header>
    <!--Introdution page at the start of the loaded game-->
    <div class="game-area">
        <!--Score area-->
        <div class="score">Your Score:</div>
        <!--Flag question-->
        <div class="flag">
            <img src="assets/image/_con.png" alt="Flag of commonwealth of Nations">
        </div>
        <!--Count down timer-->
        <div class="timer">Seconds left:</div>
        <!--Four buttons with suggested answers-->
        <div class="game-introduction">
            <h2 class="welcome"></h2>
            <p class="how-to"></p>
            <label for="user">Please enter your username:</label>
            <input type="text" class="username" id="user">
        </div>
        <!--Start/Next question/Play again version of button-->
        <div class="event-btn">
        <button class="start btn-stack" onclick="window.location.href='quiz.html';"></button>
        
        </div>
    </div>
   
    <!--Highscore table-->
    <div class="highscore"></div>
    <footer>

    </footer>    
    <script src="assets/js/script.js"></script>
</body>
</html>
