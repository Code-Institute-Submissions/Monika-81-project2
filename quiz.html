<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>FLAG-IT!</title>
</head>
<body>
    <header>
        <h1 class="heading"><a href="index.html">FLAG-IT!</a></h1>
    </header>
    <!--Game area.-->
    <div class="game-area">
        <!--Score area-->
        <div class="score">Your Score: <span id="score">0</span></div>
        <!--Flag question-->
        <div class="flag" id="flags">
            <picture></picture>
        </div>
        <!--Count down timer-->
        <div class="timer"><span id="timer"></span></div>
        <!--Four buttons with suggested answers-->
        <div class="container">
            <div class="div-stack" id="btn-div">
                <div class="btn-a-b">
                    <button class="answer-btn" data-type="a" id="a"></button>
                    <button class="answer-btn" data-type="b" id="b"></button>
                </div>
                <div class="btn-c-d">
                    <button class="answer-btn" data-type="c" id="c"></button>
                    <button class="answer-btn" data-type="d" id="d"></button>
                </div>
            </div>
            <div class="div-stack stack" id="next-div">
                <h2>Next level!</h2>
                <p>Conratulations to finishing the first level! Now let's move on to the medium level.</p>
                <p>Good luck!</p>
                <p class="smaller">(If you'd like to start over, please click the game name "FLAG-iT" at the top of the screen.)</p>            
            </div>
            <div class="div-stack stack" id="end-div">
                <h2>GAME OVER!</h2>            
            </div>
        </div>
        <!--Next question button-->
        <div class="event-btn">
            <button class="btn-stack" id="next-btn">Next question!</button>
            <button class="btn-stack stack" id="level-btn">Go to next lvl!</button>
            <button class="btn-stack stack" id="again-btn">Play again!</button>
        </div>
    </div>
    <!--Highscore table-->
    <div class="highscore"></div>  
    <script src="assets/js/quiz.js"></script>
</body>
</html>
